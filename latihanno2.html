<html>
    <head>
        <title>Latihan 4.6 Nomor 2</title>
    </head>
<body>
    <form method="POST" name="kalsed">
        <h1>Kalkulator Sederhana</h1>
        <!-- Menginput textbox untuk mendapat nilai -->
        <p>Masukkan Bilangan Pertama : <input type="text" name="bil1" size="20"></p>
        <p>Masukkan Bilangan Kedua : <input type="text" name="bil2" size="20"></p>
        <p>Hasil : <input type="text" name="hasil" size="20"></p>
        <p>
        
        <!-- Menginput button untuk mengeksekusi function -->
        <input type="button" value="Penjumlahan" name="jumlah" onclick=penjumlahan()>
        <input type="button" value="Pengurangan" name="kurang" onclick=pengurangan()>
        <input type="button" value="Perkalian" name="kali" onclick=perkalian()>
        <input type="button" value="Pembagian" name="bagi" onclick=pembagian()>
        <input type="reset" name="b1">
        </p>
    </form>
    <script language="Javascript">

        // memanggil function untuk melakukan penjumlahan 
        function penjumlahan () {
            // deklararasi dan input nilai variabel
            var ang1 = parseInt(document.kalsed. bil1. value)
            var ang2 = parseInt(document.kalsed. bil2. value)
            // deklarai operasi penjumlahan 
            var hitung_jumlah = ang1+ang2
            document.kalsed. hasil. value = hitung_jumlah // output : hasil penjumlahan 
        }

        // memanggil function untuk melakukan pengurangan
        function pengurangan () {
            // deklararasi dan input nilai variabel
            var ang1 = parseInt(document.kalsed. bil1. value)
            var ang2 = parseInt(document.kalsed. bil2. value) 
            // deklarai operasi pengurangan
            var hitung_kurang = ang1-ang2
            document.kalsed. hasil. value = hitung_kurang // output : hasil pengurangan
        }

        // memanggil function untuk melakukan perkalian
        function perkalian () {
            // deklararasi dan input nilai variabel
            var ang1 = parseInt(document.kalsed. bil1. value)
            var ang2 = parseInt(document.kalsed. bil2. value) 
            // deklarai operasi perkalian
            var hitung_kali = ang1*ang2
            document.kalsed. hasil. value = hitung_kali // output : hasil perkalian
        }
        
        // memanggil function untuk melakukan pembagian
        function pembagian () {
            // deklararasi dan input nilai variabel
            var ang1 = parseInt(document.kalsed. bil1. value)
            var ang2 = parseInt(document.kalsed. bil2. value)
            // deklarai operasi pembagian 
            var hitung_bagi = ang1/ang2
            document.kalsed. hasil. value = hitung_bagi // output : hasil pembagian
        }
    </script></body></html>
